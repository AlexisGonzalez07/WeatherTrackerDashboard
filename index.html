<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel='stylesheet' href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Tracker</title>
</head>

<body>

  <header class="jumbotron jumbotron-fluid custom-jumbotron">
    <div class="container text-center">
      <h1>Yo, What's The Weather!?</h1>
      <!-- <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></h2> -->
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">
      <section class="col-12 col-md-12 col-lg-4">
        <div class="card custom-card">
          <h3 class="card-header">
            Search for a City:
          </h3>
          <div class="card-body">
            <input id='search-term' class="form-control form-control-sm" type="text" placeholder="Los Angeles">
          </div>
          <button type="button" id='search' class="btn btn-dark">Search the Weather!</button>
          <div id='button-list' class="card-footer">
            <div id='storage-list' class="list-group">
                <!-- <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                  The current button
                </button>
                <button type="button" class="list-group-item list-group-item-action">A second item</button>
                <button type="button" class="list-group-item list-group-item-action">A third button item</button>
                <button type="button" class="list-group-item list-group-item-action">A fourth button item</button> -->
             </div>
          </div>
        </div>
      </section>

      <div id="upper-card" class="col-12 col-md-12 col-lg-8">
      </div>
      <div id='bottom-card' class="row">
      </div>
    </div>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="./assets/javascript.js"></script>
</body>

</html>
